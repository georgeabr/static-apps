name: vim-static

on:
  push:
    paths:
      - ".github/workflows/vim-static.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout your repository.
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Clone the official Vim repository.
      - name: Clone Official Vim Repository
        run: |
          git clone https://github.com/vim/vim.git

      # Step 3: Install required build dependencies.
      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libncurses-dev zip autoconf

      # Step 4: Set the build version using the GitHub run number.
      - name: Set Build Version
        run: |
          echo "BUILD_VERSION=v${GITHUB_RUN_NUMBER}" >> $GITHUB_ENV
          echo "Build version set to ${BUILD_VERSION}"
        shell: bash

      # Step 5: Build Vim (Static x64).
      - name: Build Vim (Static x64)
        run: |
          cd vim
          # Clean previous build artifacts if they exist.
          [ -f Makefile ] && make clean || echo "No previous build â€“ starting fresh"
          # Run autogen.sh to generate configure if it's not present.
          [ ! -f configure ] && { echo "configure not found; running autogen.sh"; ./autogen.sh; }
          # Configure Vim with a huge feature set and static linking.
          ./configure --with-features=huge --enable-static --disable-dynamic --prefix=$GITHUB_WORKSPACE/build
          # Build Vim using all available cores and force static linking.
          make LDFLAGS=-static -j$(nproc)
          # Install Vim into the build directory.
          make install
        shell: bash

      # Step 6: Tag your repository with the build version.
      - name: Tag Repository with Build Version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Configure git with the default github-actions[bot] identity.
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          echo "Tagging commit with ${BUILD_VERSION}"
          git tag ${BUILD_VERSION}
          # Push the tag using the default GITHUB_TOKEN.
          git push origin ${BUILD_VERSION}
        shell: bash

      # Step 7: Package the built Vim installation into a ZIP artifact.
      - name: Create Artifact Zip
        run: |
          zip -r vim-${BUILD_VERSION}.zip build
        shell: bash

      # Step 8: Upload the ZIP artifact.
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: vim-static-${{ env.BUILD_VERSION }}
          path: vim-${{ env.BUILD_VERSION }}.zip
