name: vim-static

on:
  push:
    paths:
      - ".github/workflows/vim-static.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your repository.
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Clone the official Vim repository.
      - name: Clone Official Vim Repository
        run: git clone https://github.com/vim/vim.git

      # Step 3: Install required build dependencies.
      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libncurses-dev zip autoconf

      # Step 4: Set the build version using the GitHub run number.
      - name: Set Build Version
        run: |
          echo "BUILD_VERSION=v${GITHUB_RUN_NUMBER}" >> $GITHUB_ENV
          echo "Build version set to ${BUILD_VERSION}"

      # Step 5: Build Vim (Static x64).
      - name: Build Vim (Static x64)
        run: |
          cd vim
          # Clean previous builds if a Makefile exists.
          [ -f Makefile ] && make clean || echo "No previous build â€“ starting fresh"
          # If the 'configure' script does not exist, try generating it.
          if [ ! -f configure ]; then
            echo "configure not found; generating it using autogen.sh"
            if [ -f autogen.sh ]; then
              ./autogen.sh
            else
              echo "Error: autogen.sh not found." && exit 1
            fi
          fi
          # Configure Vim for a huge feature set with static linking.
          ./configure --with-features=huge --enable-static --disable-dynamic --prefix=$GITHUB_WORKSPACE/build
          # Compile Vim forcing static linking.
          make LDFLAGS=-static -j$(nproc)
          # Install Vim into the build directory.
          make install
        shell: bash

      # Step 6: Tag your repository with the build version using a PAT.
      - name: Tag Repository with Build Version
        env:
          MY_PAT: ${{ secrets.MY_PAT }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          echo "Tagging commit with ${BUILD_VERSION}"
          git tag ${BUILD_VERSION}
          # Push the tag using the PAT. This URL format authenticates the push.
          git push https://$MY_PAT@github.com/${{ github.repository }} ${BUILD_VERSION}
        shell: bash

      # Step 7: Create a ZIP artifact from the built Vim installation.
      - name: Create Artifact Zip
        run: zip -r vim-${BUILD_VERSION}.zip build
        shell: bash

      # Step 8: Upload the ZIP artifact.
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: vim-static-${{ env.BUILD_VERSION }}
          path: vim-${{ env.BUILD_VERSION }}.zip
